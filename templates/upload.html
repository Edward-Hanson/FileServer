<!DOCTYPE html>
<html>
<head>
  <title>Upload Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Upload Form</h1>
    <form action="{% url 'upload' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
      <div class="form-group">
        <label for="id_title">Title:</label>
        <input type="text" class="form-control" name="title" maxlength="50" required id="id_title">
      </div>
      <div class="form-group">
        <label for="id_description">Description:</label>
        <textarea class="form-control" name="description" cols="40" rows="10" required id="id_description"></textarea>
      </div>
      <div class="form-group">
        <label for="id_adminupload">Adminupload:</label>
        <input type="file" class="form-control-file" name="adminupload" required id="id_adminupload">
      </div>
      <button type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>
</body>
</html>
