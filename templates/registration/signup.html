{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">Sign Up</h4>
          <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_email" class="form-label">Email:</label>
              <input type="email" name="email" class="form-control" maxlength="254" autofocus required id="id_email">
            </div>
            <div class="mb-3">
              <label for="id_password1" class="form-label">Password:</label>
              <input type="password" name="password1" class="form-control" autocomplete="new-password" required id="id_password1">
            </div>
            <div class="mb-3">
              <label for="id_password2" class="form-label">Password confirmation:</label>
              <input type="password" name="password2" class="form-control" autocomplete="new-password" required id="id_password2">
              <span class="form-text">Enter the same password as before, for verification.</span>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
          </form>
          {% if form.errors %}
          <div class="alert alert-danger mt-3">
            {% for field in form %}
            {% for error in field.errors %}
            <p>{{ field.label }}: {{ error }}</p>
            {% endfor %}
            {% endfor %}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
